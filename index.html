<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="img-box">
                <img src="assets/images/image-equilibrium.jpg" alt="img_equilibrum">
            </div>
            <div class="text-box">
                <div class="title">
                    <h1>Equilibrum #3429</h1>
                </div>
                <div class="description">
                    <p>Our Equilibrum collection promotes balance and calm.</p>
                </div>
                <div class="price-time">
                    <div class="price">
                        <img src="assets/images/icon-ethereum.svg" alt="icon_etherum">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="time">
                        <img src="assets/images/icon-clock.svg" alt="icon_clock">
                        <p>3 days left</p>
                    </div>
                </div>
                <footer>
                    <img src="assets/images/image-avatar.png" alt="img-avatar">
                    <p>Creation of <a href="#">Jules Wyvern</a></p>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
