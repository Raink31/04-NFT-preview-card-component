<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<div id="main">
  <div id="container">
    <img id="view" src="images/icon-view.svg" alt="icon_view">
    <img id="image_nft" src="images/image-equilibrium.jpg" alt="image_nft">
  </div>
  <div id="text">
    <h1>Equilibrum #3429</h1>
  <p>Our Equilibrum collection promotes<br />
    balance and calm.</p>
  <div id="prix_temps">
    <div id="price">
      <img id="image_ether" src="images/icon-ethereum.svg" alt="icone_etherum">
      <h2>0.041 ETH</h2>
    </div>
    <div id="time">
      <img id="image_clock" src="images/icon-clock.svg" alt="clock_icon">
      <h2>3 days left</h2>
    </div>
  </div>
  <footer>
    <img id="photo_avatar" src="images/image-avatar.png" alt="photo_avatar">
    <p>Creation of <a href="#">Jules Wyvern</a></p>
  </footer>
  </div>
</div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
